<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Checker</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>ID CHECKER</h1>
    </header>
    <section>
        <div>
         <p>Year of birth
         <input type="number" name="txtyear" id="txtyear" min="1900">
        </p>
        <p>Gender:
        <input class="radio" type="radio" name="radgender" id="male" checked>
        <label for="male">Male</label>
        <input class="radio" type="radio" name="radgender" id="fem">
        <label for="fem">Female</label>
        </p>
        <p>
            <input id="button" type="button" value="Verify" onclick="verify()">
        </p>
        </div>
        <div id="res">
         Fill up the options above in order to see the result. 
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
