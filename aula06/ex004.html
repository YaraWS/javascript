<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(230, 216, 243);
            font: normal 1em Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt(`Qual e o seu nome?`)
        document.write(` Ola <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.`)
        document.write(`  Seu nome em maiuscula e <strong>${nome.toUpperCase()}</strong>. `)
        document.write(`Seu nome em minusculas e  ${nome.toLowerCase()} .`)
    </script>
</body>
</html>
